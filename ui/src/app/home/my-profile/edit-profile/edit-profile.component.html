<app-loader *ngIf="isLoading"></app-loader>
<div class="list-group" *ngIf="!isLoading">
    <li class="list-group-item bg-light">
        <div class="p-0 text-start d-flex align-items-center">
            <h4 class="m-0" id="reviews">Edit profile</h4>
        </div>
    </li>
    <li class="list-group-item">
        <form (ngSubmit)="onSubmitPersonalDetailsForm(detailsForm)" #detailsForm="ngForm" class="ps-3 ps-sm-5 pt-4 pb-5 pe-3" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <h3 class="">Detalles</h3>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="firstname" ngModel name="firstname" class="form-control form-control-custom-orange" placeholder="ej. Nombre">
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Apellidos</label>
                    <input type="text" id="lastname" ngModel name="lastname" class="form-control form-control-custom-orange" placeholder="ej. Apellido">
                </div>
                <div class="w-100 m-0"></div>
                <div class="col-sm-6">
                    <label class="form-label">Correo</label>
                    <input type="email" id="email" name="email" ngModel class="form-control form-control-custom-orange" placeholder="ej. example@mail.com">
                </div>
                <div class="">
                    <button type="submit" class="btn btn-custom-orange  mt-1" [disabled]="!detailsForm.valid">Actualizar perfil</button>
                </div>
            </div>
        </form>
        <form (ngSubmit)="onSubmitPassChangeForm(passChangeForm)" #passChangeForm="ngForm" class="ps-3 ps-sm-5 pt-4 pb-5 pe-3" method="post">
            <div class="row g-2">
                <div class="col-sm-12">
                    <h3>Cambiar contrase単a</h3>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Nueva contrase単a</label>
                    <input type="password" id="password" name="password" ngModel class="form-control form-control-custom-orange" placeholder="ej. contrase単a">
                </div>
                <div>
                    <button type="submit" class="btn btn-custom-orange  mt-2">Cambiar contrase単a</button>
                </div>
            </div>
        </form>
        <form (ngSubmit)="onSubmitUsernameChangeForm(usernameForm)" #usernameForm="ngForm" th:object="${user}" class="ps-3 ps-sm-5 pt-4 pb-5 pe-3" method="post">
            <div class="row g-2">
                <div class="col-sm-12">
                    <h3>Cambiar usuario</h3>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Nuevo usuario</label>
                    <input type="text" id="username" name="username" ngModel class="form-control form-control-custom-orange" placeholder="ej. username123">
                </div>
                <div>
                    <button type="submit" class="btn btn-custom-orange  mt-2">Cambiar usuario</button>
                </div>
            </div>
        </form>
        <form (ngSubmit)="onSubmitImgChangeForm(imgForm)" #imgForm="ngForm" th:object="${user}" class="ps-3 ps-sm-5 pt-4 pb-5 pe-3" method="post">
            <div class="row g-2">
                <div class="col-sm-12">
                    <h3>Establezca su foto de perfil</h3>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Nueva imagen</label>
                    <input type="text" id="imgUrl" name="imgUrl" ngModel class="form-control form-control-custom-orange" placeholder="Enlace a una imagen">
                </div>
                <div class="">
                    <button type="submit" class="btn btn-custom-orange  mt-2">Cambiar imagen</button>
                </div>
            </div>
        </form>
    </li>
</div>
